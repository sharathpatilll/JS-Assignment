<!DOCTYPE html>
<html lang="en">

<body>
    <h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif;">Difference between var, let and const</h1>
    <script>
        /* Difference between var, let and const. */
        
        /* 1. "var" declaration are globally scoped function while "let" and "const" are block scoped" */

        {
            var name = "Ram";
            console.log(name); //this will print name in the console
        }
         
        {
            let value = 34 ;
            console.log(value); //this will print value in the console
        }
        //console.log(value); //this will give error.

        {
            const branch = "CSE";
            console.log(branch); //this will print name in the console
        }
        //console.log(branch); //this will give error.

        /*2. "var" variables can be updated and redeclared.
             "let" variables can be updated but not redeclared.
             "const" varaibles can neither be updated nor redeclared. */
        var name = "Mahesh";
        console.log(name);
        name = "Lokesh" // updated
        console.log(name);
        var name = "Rajesh" // redeclared
        console.log(name);

        let value = 23;
        console.log(value);
        value = 24 //updated
        console.log(value);
        //let value = 25; This will give error.
        //console.log(value);

        const branch = "CSE";
       // branch = "ME"; This will give error
       // const branch ="ECE";  This too will result in error

        /*3. While "var" and let can be declared without being initialized during declaration.
        "const" must be initialed during declaration.*/

        var name;
        name1 = "karan";

        let age_karan;
        age1_karan = 23;

        const branch_karan = "CSE";
        
        /*const branch_karan;
        brach_karan = "CSE"; 
        Note :- This will result in error. */ 

        // Let
        
        {
            let city;
            let name = "Kartik";
            console.log("Using Let: ", name);
            name = "Praveen";
            console.log("changing the (let)name in block scope: ", name);
        }
        console.log('Printing name outside block: ', name);

        // const - Constant

        const country = "India";
        console.log(country);

        const Subjects = ["Maths", "Chemistry"];
        console.log(Subjects);
        Subjects.push("Physics");
        console.log(Subjects);



    </script>
</body>
</html>
