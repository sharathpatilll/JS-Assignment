<!-- Question 3 :
Ask the user if he is 21+ and log the value "Can drink", "Cannot Drink". -->


<!DOCTYPE html>
<html>

<head>
    <title>Solution3</title>
</head>

<body>
    <h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif;">Open the console</h1>

    <script>
        let age = confirm("Are you 21+?");
        if (age == true) {
            console.log("As you pressed ok: Can Drink and Drive");
        } else {
            console.log("Cannot Drink");
        }
    </script>

</body>

</html>
