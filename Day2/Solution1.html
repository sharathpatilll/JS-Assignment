<!-- Question 1 :
Write a JS code which takes input from the user and logs it in the console. -->

<!DOCTYPE html>
<html>

<head>
    <title>Solution1</title>
</head>

<body>

    <h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif;">Open the console</h1>

	 <script>
       
        // Prompt
        // syntax: prompt("title", "default value"[optional])
        let name = prompt('Tell me your name', 'Enter your name');
        console.log(name);

        let agee = prompt('How old are you?', 18);
        console.log(agee)

        // Confirm
        // return values : 
        // Ok -> true
        // Cancel -> false
        let age = confirm("Are you over 18?");
        console.log(age)

        // Alert
        alert("hey I am an alert");


    </script>

</body>

</html>
