<!DOCTYPE html>
<html>

<head>
    <title>Solution1</title>
</head>
<body>
    <h1 style="text-align:center; font-family:Arial, Helvetica, sans-serif ; ">Open the console</h1>
    <script>

    let value = prompt("Enter the positive elements of array or enter -1 to exit.")
    var array = []
    while(value != -1){
        if(value > 0){
        array.push(value)
        }
        value = prompt("Enter next value or -1 to exit")
    }
    let result = array.filter(el=>el%2!=0).map(el=>el**3);
    console.log(result)

    </script>
</body>
</html>
