<!-- Question 4:Make a Calculator in Javascript which can do operations as Addtion, Subtraction, Multiplication, Division,Square root, Percentage. -->

<!DOCTYPE html>
<html>

<head>
    <title>Solution4</title>
</head>
<body>
    <br />
    <style>
        #calc { 
            width: 300px;
            height: 250px;
        }

        #btn {
            width: 100%;
            height: 40px;
            font-size: 20px;
        }
    </style>
    <div class="container"
        style='width:20%; margin: auto; background-color: rgb(2, 3, 0); font-family: Lucida Sans;'>
        <h3 style="color: red;">Simple Calculator</h3>
        <form name="calc">
            <table border=2>
                <tr>
                    <td colspan=5><input id="btn" name="display" type="text" style="max-width:97%" disabled></td>
                </tr>
                <tr>
                    <td><input id="btn" type=button value="C" OnClick="calc.display.value=''"></td>
                    <td><input id="btn" type=button value="âˆš" OnClick="calc.display.value=Math.sqrt(calc.display.value)">
                    <td><input id="btn" type=button value="%" OnClick="calc.display.value=eval(calc.display.value)*100"></td>
                    <td><input id="btn" type=button value="/" OnClick="calc.display.value+='/'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type=button value="7" OnClick="calc.display.value+='7'"></td>
                    <td><input id="btn" type=button value="8" OnClick="calc.display.value+='8'"></td>
                    <td><input id="btn" type=button value="9" OnClick="calc.display.value+='9'"></td>
                    <td><input id="btn" type=button value="x" OnClick="calc.display.value+='*'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type=button value="4" OnClick="calc.display.value+='4'"></td>
                    <td><input id="btn" type=button value="5" OnClick="calc.display.value+='5'"></td>
                    <td><input id="btn" type=button value="6" OnClick="calc.display.value+='6'"></td>
                    <td><input id="btn" type=button value="-" OnClick="calc.display.value+='-'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type=button value="1" OnClick="calc.display.value+='1'"></td>
                    <td><input id="btn" type=button value="2" OnClick="calc.display.value+='2'"></td>
                    <td><input id="btn" type=button value="3" OnClick="calc.display.value+='3'"></td>
                    <td><input id="btn" type=button value="+" OnClick="calc.display.value+='+'"></td>
                </tr>
                <tr>
                    </td>
                    <td><input id="btn" type=button value="x^2" OnClick="calc.display.value=Math.pow(calc.display.value,2)"></td>
                    <td><input id="btn" type=button value="0" OnClick="calc.display.value+='0'"></td>
                    <td><input id="btn" type=button value="." OnClick="calc.display.value+='.'"></td>
                    <td><input id="btn" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
