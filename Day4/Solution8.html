<!DOCTYPE html>
<html>

<head>
    <title>Solution8</title>
</head>
<body>
    
    <div class="container"
        style='max-width: 90%; margin: auto; background-color: rgb(119, 190, 207); font-family: Lucida Sans;'>
        
        <h2>Fat arrow notation</h2>
        <p>function ask(question, yes, no) {<br>
            if (confirm(question)) yes()<br>
            else no()<br>
        }</p>
    </div>

    <script>

    ask = (question, yes, no) => {
    if (confirm(question)) yes();
    else no();
    };

    ask(
    "Do you agree?",
    function () {
        alert("You agreed.");
    },
    function () {
        alert("You canceled the execution.");
    }
    );

    </script>
</body>
</html>
